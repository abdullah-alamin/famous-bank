<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-area">
        <h1 class="text-center">Welcome to Famous Bank</h1>    
        <div class="submit-area">
            <h2>Login</h2>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id='loginBtn' class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span class="depositCurrent">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span class="withdrawCurrent">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span class="balanceCurrent">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class='col-md-6'>
                <div class="submit-area" id="deposit">
                    <h4>Deposit</h4>
                <input type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class='col-md-6'>
               <div class="submit-area" id="withdraw">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
